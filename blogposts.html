            <h3 class="" style="padding: -10px 0;"><span class="name-wrapper"><span id="scrambleName">Eric's Blog</span></span></h1>
    
            <script>
            const original = "Eric's Blog";
            const alternate = "思烨的博客";
            let showingOriginal = true;
            let interval;
            
            function scrambleText(element, text) {
              const chars = "!@#$%^&*()_+=-{}[];:<>?,.";
              let iterations = 0;
            
              clearInterval(interval);
              interval = setInterval(() => {
                const scrambled = text.split("")
                  .map((char, i) => {
                    if (i < iterations) return char;
                    return chars[Math.floor(Math.random() * chars.length)];
                  }).join("");
            
                element.textContent = scrambled;
            
                if (iterations >= text.length) {
                  clearInterval(interval);
                }
                iterations += 1 / 2;
              }, 50);
            } 
            
            setInterval(() => {
              const nameEl = document.getElementById("scrambleName");
              showingOriginal = !showingOriginal;
              scrambleText(nameEl, showingOriginal ? original : alternate);
            }, 3000);
            </script>
